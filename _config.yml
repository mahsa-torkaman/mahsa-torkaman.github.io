about_content: | # this will include new lines to allow paragraphs
  I am a postdoctoral researcher at University of California, San Francisco (UCSF), department of radiology and biomedical imaging. I am currently working on deep learning applications for SPECT/PET images.
  My primary area of research is machine learning/deep learning applications in medical imaging to help physicians/radiologists in their diagnosis and patients treatment procedure.

