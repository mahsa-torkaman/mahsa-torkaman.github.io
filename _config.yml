      - layout: left
        title: Hologic, breast and skeletal division.
        #link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Machine learning research intern
        caption: Summer 2018
        #quote: >
        #  Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            During my time at Hologic I worked on preprocessing and classification of pre-detected masses in mammography systems using deep learning and image processing approaches. We used GoogLeNet architecture for the classification task.

            Tools used: Matlab, Python, TensorFlow.
      - layout: left
        title: Food and drug administration (FDA), division of imaging.
        #link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Research intern
        caption: Summer 2017
        #quote: >
        #  Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            During my time at FDA I worked on a research project to investigate how moving from full breast compression to lower compression levels in digital breast tomosynthesis (DBT) systems will affect the quality of images in terms of breast tissue motion. Due to the legacy design of DBT systems, women continue to undergo full breast compression in DBT exams which is uncomfortable and even painful. Our study can help to make breast cancer screening less uncomfortable and therefore more accessible to women, without decreasing the quality of diagnostic images. Initial data analysis can be found [here](https://www.spiedigitallibrary.org/conference-proceedings-of-spie/10718/107180L/Measuring-breast-motion-at-multiple-DBT-compression-levels-using-ultrasound/10.1117/12.2318394.short).
      - layout: left
        title: Food and drug administration (FDA), division of imaging.
        #link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Research intern
        caption: Summer 2016
        #quote: >
        #  Solving 21st century problems by diging holes and making game changing products like the *not a flamethrower*
        description: | # this will include new lines to allow paragraphs
            I worked on developing a data-efficient method for local noise power spectrum (NPS) estimation in FDK reconstructed 3D cone-beam CT systems. This work is important because NPS plays a vital role in evaluation and stochastic behavioral assessment of CT systems at FDA.
            Links to the papers related to this work can be found here: [1](https://aapm.onlinelibrary.wiley.com/doi/abs/10.1002/mp.13428?casa_token=j77RoBIEVOgAAAAA:iOgKRkr4tJYs23i7Xlf6hZock2NLIm7h1h8IbbBodLJQqJ7cp4G7WvQ4YZYsR0UEYVbAQ7Xo9wboVF0), [2](https://www.spiedigitallibrary.org/conference-proceedings-of-spie/10132/101322D/Estimating-3D-local-noise-power-spectrum-from-a-few-FDK/10.1117/12.2255541.short).
